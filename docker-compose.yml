version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: dme-postgres
    environment:
      POSTGRES_USER: dme_user
      POSTGRES_PASSWORD: dme_password
      POSTGRES_DB: dme_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dme-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U dme_user -d dme_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  dme-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dme-app
    ports:
      - "8080:8080"
      - "1099:1099"
      - "9999:9999"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/dme_db
      SPRING_DATASOURCE_USERNAME: dme_user
      SPRING_DATASOURCE_PASSWORD: dme_password
      JWT_SECRET: DmeSystemSecretKeyForJwtTokenGeneration2024DmeSystemSecretKeyForJwtTokenGeneration2024
      JWT_EXPIRATION: 86400000
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dme-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  dme-network:
    driver: bridge
