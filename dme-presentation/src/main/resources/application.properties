# Server Configuration
server.port=8080
server.servlet.context-path=/dme

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/dme_db
spring.datasource.username=dme_user
spring.datasource.password=dme_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20

# Logging
logging.level.root=INFO
logging.level.com.dme=DEBUG

# JWT Configuration
jwt.secret=DmeSystemSecretKeyForJwtTokenGeneration2024DmeSystemSecretKeyForJwtTokenGeneration2024
jwt.expiration=86400000

# Application Name
spring.application.name=DME-System

# RMI Configuration
java.rmi.server.hostname=localhost
dme.rmi.port=1099
dme.socket.port=9999
